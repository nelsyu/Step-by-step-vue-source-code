<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板插值</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style type="text/css">
        #h1 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- <div style="text-align: center;">
        <h1>这里是模板的内容:1次点击</h1>
        <button>按钮</button>
    </div> -->
    <div id="Application" style="text-align: center;">
        <h1>这里是模板的内容:{{count}}次点击</h1>
        <h1 v-once>这里是模板的内容:{{countHTML}}次点击</h1>
        <h1 v-once>这里是模板的内容:<span v-html="countHTML"></span>次点击</h1>
        <!-- <h1 v-once>这里是模板的内容:{{count}}次点击</h1> -->

        <h1 v-bind:id="id1">这里是模板的内容:{{count}}次点击</h1>
        <button v-on:click="clickButton">按钮</button>
    </div>
    <script>
        // 定义一个Vue组件, 名为App
        const App = {
            // 定义组件中的数据
            data() {
                return {
                    // 目前我们只用到count数据
                    count:0,
                    countHTML:"<span style='color:red;'>0</span>",
                    id1:"h1"
                }
            },
            // 定义组件中的函数
            methods: {
                // 实现点击按钮的方法
                clickButton() {
                    this.count = this.count + 1
                }
            }
        }
        // 将Vue组件绑定到页面上id为Application的元素上
        Vue.createApp(App).mount("#Application") 
    </script>
</body>
</html>
